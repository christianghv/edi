        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>EDI 2.0</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/camera.css">
        <link rel="stylesheet" href="css/camera.css">
		<link rel="stylesheet" href="css/bootstrap.css" >
		<link rel="stylesheet" href="../css/bootstrap-lightbox.min.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->

        <script type='text/javascript' src='js/jquery.mobile.customized.min.js'></script>
        <script type='text/javascript' src='js/jquery.easing.1.3.js'></script>
        <script type='text/javascript' src='js/camera.min.js'></script>
		<script type="text/javascript" src="js/oauthpopup.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-lightbox.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('#login').oauthpopup({
				path: '{authUrl}',
				width:650,
				height:450
			});

		})
        </script>
        <script>
            jQuery(function(){

                jQuery('#camera_wrap_4').camera({
                    height: 'auto',
                    loader: 'bar',
                    pagination: false,
                    thumbnails: false,
                    hover: false,
                    opacityOnGrid: false,
                    imagePath: '../images/'
                });

            });
        </script>
        <script src="../js/index.js"></script>
    </head>
    <body >
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="header-container">
            <header class="wrapper clearfix header-grey">
                <h1 class="title"><img src="img/edi-2-logo.png" alt="Edi 2.0"></h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main clearfix">

                <article class="home">
                    <a href="#" data-toggle="modal" data-target="#myModal" id="img_proveedores"><img src="img/proveedores.png" alt="Proveedores"></a>
					<a href="#" data-toggle="modal" data-target="#ModalEmbarcadores" id="img_embarcadores"><img src="img/Embarcadores.png" alt="Embarcadores"></a>
                    <a href="#" id="login"><img src="img/internos.png" alt="Internos"></a>
                </article>

                    <div class="fluid_container">
                        <div class="camera_wrap camera_emboss pattern_1" id="camera_wrap_4">
                            <div data-src="img/slide1.jpg">
                            </div>
                            <div data-src="img/slide2.jpg">
                            </div>
                            <div data-src="img/slide3.jpg">
                            </div>
                        </div><!-- #camera_wrap_3 -->

                    </div><!-- .fluid_container -->

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <img src="img/image-logo.png" alt="KC CHILE">
            </footer>
        </div>

            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" style="width:400px;">
			<div class="modal-content">
			  
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Control de acceso proveedores.</h4>
			  </div>

			  <div class="modal-body" align="center" style="height: 120px;">

					<div class="row" style="width:95%;">
						<form role="form" >
							<div class="form-group input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input type="text" class="form-control" placeholder="ID Proveedor" id="idproveedor" />
							</div>
								
							<div class="form-group input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input type="password" class="form-control" placeholder="Password" id="pass" />
							</div>
						</form>
					</div>
					<div class="row" style="width:95%;" id="mensajeProveedores" align="left"></div>
			  </div>
			  
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cerrar</button>
				<button type="button" class="btn btn-primary" id="btn_ingresar"><span class="glyphicon glyphicon-ok" ></span>&nbsp;Ingresar</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<!-- Modal Embarcadores -->
		<div class="modal fade" id="ModalEmbarcadores" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" style="width:400px;">
			<div class="modal-content">
			  
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Control de acceso embarcadores.</h4>
			  </div>

			  <div class="modal-body" align="center" style="height: 120px;">

					<div class="row" style="width:95%;">
						<form role="form" >
							<div class="form-group input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input type="text" class="form-control" placeholder="ID Embarcador" id="idEmbarcador" />
							</div>
								
							<div class="form-group input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input type="password" class="form-control" placeholder="Password" id="passEmbarcador" />
							</div>
						</form>
					</div>
					<div class="row" style="width:95%;" id="mensajeEmbarcador" align="left"></div>
			  </div>
			  
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cerrar</button>
				<button type="button" class="btn btn-primary" id="btn_ingresarEmbarcador"><span class="glyphicon glyphicon-ok" ></span>&nbsp;Ingresar</button>
			  </div>
			</div>
		  </div>
		</div>
    </body>
</html>
