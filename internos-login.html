        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>EDI 2.0</title>
        <meta name="description" content="">

        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="color-fondo">
            <div class="header-container interno">
                <header class="clearfix header-grey">
                    <h1 class="title"><img src="img/edi-2-logo.png" width="100" alt="Edi 2.0"></h1>
                    <h2 class="kc-chile"><img src="img/kc_chile-log-s.png" width="46" alt="KC Chile"></h2>
                </header>
            </div>

            <div class="main-container">
                <div class="main clearfix">

                    <article class="interno">
                        <header>
                            <img src="img/interior-menu.png" alt="proveedores">
                            <h1>Internos</h1>
                        </header>
                        <footer><h2><a href="#"><img src="img/volver-menu.png" alt="volver">Proveedores</a></h2></footer>
                    </article>
                    <article class="contenido scroll">
                        <form>
                            <label for="user"></label>
                            <input type="text" name="user" placeholder="Usuario" required><br />
                            <label for="password"></label>
                            <input type="password" name="password" placeholder="password" required><br />
                            <div class="acceder">No puedes acceder?</div>
                            <input type="submit" value="ACCEDER">
                        </form>
                    </article>
                </div> <!-- #main -->
            </div> <!-- #main-container -->

            <div class="footer-container">
                <footer>
                    <img src="img/powered.png" alt="OytSolutions">
                </footer>
            </div>


            <script src="js/main.js"></script>

            <script src="js/jquery.mCustomScrollbar.min.js"></script>
            <script>
                (function($){
                    $(window).load(function(){
                        $(".scroll").mCustomScrollbar({
                            set_width:false, /*optional element width: boolean, pixels, percentage*/
                            set_height:false, /*optional element height: boolean, pixels, percentage*/
                            horizontalScroll:false, /*scroll horizontally: boolean*/
                            scrollInertia:950, /*scrolling inertia: integer (milliseconds)*/
                            mouseWheel:true, /*mousewheel support: boolean*/
                            mouseWheelPixels:"auto", /*mousewheel pixels amount: integer, "auto"*/
                            autoDraggerLength:true, /*auto-adjust scrollbar dragger length: boolean*/
                            autoHideScrollbar:false, /*auto-hide scrollbar when idle*/
                            scrollButtons:{ /*scroll buttons*/
                                enable:false, /*scroll buttons support: boolean*/
                                scrollType:"continuous", /*scroll buttons scrolling type: "continuous", "pixels"*/
                                scrollSpeed:"auto", /*scroll buttons continuous scrolling speed: integer, "auto"*/
                                scrollAmount:40 /*scroll buttons pixels scroll amount: integer (pixels)*/
                            },
                            advanced:{
                                updateOnBrowserResize:true, /*update scrollbars on browser resize (for layouts based on percentages): boolean*/
                                updateOnContentResize:true, /*auto-update scrollbars on content resize (for dynamic content): boolean*/
                                autoExpandHorizontalScroll:false, /*auto-expand width for horizontal scrolling: boolean*/
                                autoScrollOnFocus:true, /*auto-scroll on focused elements: boolean*/
                                normalizeMouseWheelDelta:false /*normalize mouse-wheel delta (-1/1)*/
                            },
                            contentTouchScroll:true, /*scrolling by touch-swipe content: boolean*/
                            theme:"light" /*"light", "dark", "light-2", "dark-2", "light-thick", "dark-thick", "light-thin", "dark-thin"*/
                        });
                    });
                })(jQuery);
            </script>

                g.src='//www.google-analytics.com/ga.js';
                s.parentNode.insertBefore(g,s)}(document,'script'));

        </div>
    </body>
</html>
